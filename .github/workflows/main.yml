name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          cd backend
          pip install -r requirements.txt

          cd ../frontend
          npm install
      - name: Run Tests
        run: |
          cd backend
          python manage.py test
          cd ../frontend
          npm test
